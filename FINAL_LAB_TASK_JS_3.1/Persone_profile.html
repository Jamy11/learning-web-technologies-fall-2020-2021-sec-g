<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persone Profile</title>
</head>
<body>
    <table border="1">
        <form action="" onsubmit='return formvalidation()'>
            <tr>
                <td colspan="2">
                   <h1>Persone Profile</h1> 
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="gender1" value="Male"> Male 
                <input type="radio" name="gender" id="gender2" value="Female" > Female
                <input type="radio" name="gender" id="gender3" value="Other" > Other <br>
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth
                </td>
                <td>
                    <input type="date" name="dob"  id="dob"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    Blodd Group
                </td>
                <td>
                    <select name="blood_group" id="blood">
                        <option value="A+" selected >A+</option>
                        <option value="B+">B+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Degree
                </td>
                <td>
                    <input type="checkbox" name="deg" id="deg1"> SSC
                    <input type="checkbox" name="deg" id="deg2"> HSC
                    <input type="checkbox" name="deg" id="deg3"> BSc
                </td>
            </tr>
            <tr>
                <td>
                    Photo
                </td>
                <td>
                    <input type="file" name="picture" id="">
                </td>
            </tr>
            <tr>
                <td colspan="2">

                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </form>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
